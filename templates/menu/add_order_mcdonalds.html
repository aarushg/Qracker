<!DOCTYPE html>
<html>
<head>
    <title>Taco Bell Order Page</title>
</head>

<body>
<h1>McDonalds</h1>
<div>
    <form id="order_form" method="post" action="/menu/mcdonalds/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
        {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %}
        {{ field.errors }}
        {{ field.help_text }}
        {{ field }}
        <br>
        {% endfor %}
        <input type="submit" name="submit" value="Create Order"/>
    </form>
    <br>
    <a href="{% url 'index' %}">Return to home</a><br>
</div>
</body>
</html>
