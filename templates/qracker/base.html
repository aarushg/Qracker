<!DOCTYPE html>
{% load staticfiles %}

<link rel="shortcut icon" type="image/png" href="{% static "images/favicon.ico" %}"/>

<html>
	<head>
		<title>
		Qracker - 
		{% block title %}
			Home
		{% endblock %}
		</title>
	</head>

	<body>

		<style>
		table {
		    font-family: arial, sans-serif;
		    border-collapse: collapse;
		    width: 100%;
		}

		td, th {
		    border: 1px solid #dddddd;
		    text-align: left;
		    padding: 8px;
		}

		tr:nth-child(even) {
		    background-color: #dddddd;
		}

		</style>

		<div>
			{% block body_block %}
			{% endblock %}
		</div>

		<hr />

		<div>
			<ul>
				<li><a href="{% url 'index' %}">Home</a></li>
				<li><a href="{% url 'additem' %}">Add Item to Menu</a></li>
				<li><a href="{% url 'open_orders' %}">Open Orders</a></li>
				<li><a href="{% url 'register' %}">Sign Up</a></li>
				<li><a href="{% url 'browse' %}">Browse</a></li>
			</ul>
		</div>
	</body>
</html>
