<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>Open Orders</title>
</head>

<body>
	<h1>Open Orders</h1>
	<div>
	{% if orders %}
	<table>
		<tr>
			<th>Timestamp</th>
			<th>Name</th>
			<th>Item Name</th>
			<th>Restaurant</th>
		</tr>
		{% for order in orders %}
			<tr>
				<th>{{ order.creation_time }}</th>
				<th>{{ order.user_name }}</th>
				<th>{{ order.item_name }}</th>
				<th>{{ order.restaurant_name }}</th>
			</tr>
		{% endfor %}
	</table>
	{% else %}
		<strong>There are no orders present.</strong>
	{% endif %}
	</div>

</body>
</html>
