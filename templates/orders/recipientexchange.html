{% extends 'qracker/base.html' %}
{% load staticfiles %}

{% block title_block %}
	Deliverer Exchange
{% endblock %}

{% block body_block %}
    <br>
	<h1>Your code:</h1>
	<form role="form" id="recipeint_exchange" method="post" action="/orders/recipientexchange/">

		{% if transactions %}
			{% csrf_token %}
			<input type="hidden" name="transactionid" value="{{ transactions.id }}">
    	{% endif %}

		<label for="code">Please enter code given by deliverer:</label>
  		<input type="text" class="form-control" id="code" name="code">

  		<label for="timeliness">Timeliness:</label>
		<select class="form-control" id="timeliness" name="timeliness">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>

		<label for="friendliness">Friendliness:</label>
		<select class="form-control" id="friendliness" name="friendliness">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>

		<label for="responsetime">Responsetime:</label>
		<select class="form-control" id="responsetime" name="responsetime">
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>

		<label for="comment">Comment:</label>
  		<textarea class="form-control" rows="5" id="comment" name="comment"></textarea>

        <button class="btn btn-primary" type="submit">Exchange</button>
    </form>

{% endblock %}
